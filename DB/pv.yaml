apiVersion: v1
kind: PersistentVolume
metadata:
  name: psqlpv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # Recycle  delete hostpath    # Delete (for deleteing external disk like ebs) # Retain (keep)
  hostPath:
    path: "/mnt/data"